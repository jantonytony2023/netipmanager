<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de IPs - Login</title>
    <link rel="icon" href="styles/images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/login.css">

<body>
    <div class="login-container">
        <div class="logo">Gerenciador de IPs Corporativos</div>

        </form>
        <div class="footer-links">
            <a href="#">Esqueci minha senha</a> | <a href="#">Suporte técnico</a>
        </div>
    </div>
