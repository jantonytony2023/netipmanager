
<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">

	<title>Dashboard - Gerenciador de IPs</title>
		<link rel="stylesheet" href="../css/dashboard.css">
		<style>
			.modal {
				position: fixed;
				top: 0; left: 0; right: 0; bottom: 0;
				background: rgba(0,0,0,0.4);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 1000;
			}
			.modal-content {
				background: #fff;
				border-radius: 8px;
				padding: 2rem;
				box-shadow: 0 2px 16px rgba(0,0,0,0.2);
				min-width: 320px;
				max-width: 90vw;
				animation: modalIn 0.2s;
			}
			@keyframes modalIn {
				from { transform: scale(0.95); opacity: 0; }
				to { transform: scale(1); opacity: 1; }
			}
			.modal-content table {
				border: 1px solid #ddd;
				margin-top: 1rem;
			}
			.modal-content th, .modal-content td {
				border: 1px solid #ddd;
				padding: 0.5rem 1rem;
			}
			.modal-content th {
				background: #f5f5f5;
			}
			.modal-content .btn {
				background: #007bff;
				color: #fff;
				border: none;
				padding: 0.5rem 1.2rem;
				border-radius: 4px;
				cursor: pointer;
			}
			.modal-content .btn:hover {
				background: #0056b3;
			}
		</style>
</head>
